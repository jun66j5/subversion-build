---
name: Run tests on macOS

on:
  workflow_call:
    inputs:
      targets: {required: true, type: string}
      os: {required: true, type: string}
      subversion: {required: true, type: string}
      dependencies: {required: true, type: string}

env:
  SVNARC: ${{ fromJson(inputs.subversion).archive }}
  JUNIT_VER: ${{ fromJson(inputs.dependencies).junit }}

jobs:

  swig-py:
    if: ${{ contains(fromJson(inputs.targets), 'swig-py') }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}
        python-version: ['3.12', '3.11', '3.10']

    env:
      MATRIX_OS: ${{ matrix.os }}
      MATRIX_PYVER: ${{ matrix.python-version }}

    steps:
    - name: Cache libraries
      uses: actions/cache@v3
      with:
        path: ~/svn
        key: ${{ matrix.os }}--svn-run${{ github.run_number }}.${{ github.run_attempt }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout subversion
      if: ${{ fromJson(inputs.subversion).repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ fromJson(inputs.subversion).repository }}
        ref: ${{ fromJson(inputs.subversion).ref }}
        path: subversion

    - name: Checkout py3c
      uses: actions/checkout@v4
      with:
        repository: encukou/py3c
        ref: ${{ fromJson(inputs.dependencies).py3c }}
        path: py3c

    - name: Cache Subversion archives
      if: ${{ fromJson(inputs.subversion).archive }}
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--${{ fromJson(inputs.subversion).archive }}

    - run: ./build.sh swig-py


  swig-rb:
    if: ${{ contains(fromJson(inputs.targets), 'swig-rb') }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}
        ruby-version: ['3.3', '3.2', '2.7']

    env:
      MATRIX_OS: ${{ matrix.os }}

    steps:
    - name: Cache libraries
      uses: actions/cache@v3
      with:
        path: ~/svn
        key: ${{ matrix.os }}--svn-run${{ github.run_number }}.${{ github.run_attempt }}

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout subversion
      if: ${{ fromJson(inputs.subversion).repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ fromJson(inputs.subversion).repository }}
        ref: ${{ fromJson(inputs.subversion).ref }}
        path: subversion

    - name: Cache Subversion archives
      if: ${{ fromJson(inputs.subversion).archive }}
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--${{ fromJson(inputs.subversion).archive }}

    - run: ./build.sh swig-rb


  swig-pl:
    if: ${{ contains(fromJson(inputs.targets), 'swig-pl') }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}
        # perl-version: ['5.34', '5.22']

    env:
      MATRIX_OS: ${{ matrix.os }}

    steps:
    - name: Cache libraries
      uses: actions/cache@v3
      with:
        path: ~/svn
        key: ${{ matrix.os }}--svn-run${{ github.run_number }}.${{ github.run_attempt }}

    # Use brew perl bacuase check-swig-pl fails with shogo82148's perl
    #
    # - name: Set up Perl ${{ matrix.perl-version }}
    #   uses: shogo82148/actions-setup-perl@v1
    #   with:
    #     perl-version: ${{ matrix.perl-version }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout subversion
      if: ${{ fromJson(inputs.subversion).repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ fromJson(inputs.subversion).repository }}
        ref: ${{ fromJson(inputs.subversion).ref }}
        path: subversion

    - name: Cache Subversion archives
      if: ${{ fromJson(inputs.subversion).archive }}
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--${{ fromJson(inputs.subversion).archive }}

    - run: ./build.sh swig-pl


  javahl:
    if: ${{ contains(fromJson(inputs.targets), 'javahl') }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}
        java-version: ['21', '8']

    env:
      MATRIX_OS: ${{ matrix.os }}

    steps:
    - name: Cache libraries
      uses: actions/cache@v3
      with:
        path: ~/svn
        key: ${{ matrix.os }}--svn-run${{ github.run_number }}.${{ github.run_attempt }}

    - name: Set up Java ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: ${{ matrix.java-version }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout subversion
      if: ${{ fromJson(inputs.subversion).repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ fromJson(inputs.subversion).repository }}
        ref: ${{ fromJson(inputs.subversion).ref }}
        path: subversion

    - name: Cache Subversion archives
      if: ${{ fromJson(inputs.subversion).archive }}
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--${{ fromJson(inputs.subversion).archive }}

    - name: Cache junit jar file
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--junit-${{ fromJson(inputs.dependencies).junit }}

    - run: ./build.sh javahl


  core:
    if: ${{ contains(fromJson(inputs.targets), 'core') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}

    env:
      MATRIX_OS: ${{ matrix.os }}

    steps:
    - name: Cache libraries
      uses: actions/cache@v3
      with:
        path: ~/svn
        key: ${{ matrix.os }}--svn-run${{ github.run_number }}.${{ github.run_attempt }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout subversion
      if: ${{ fromJson(inputs.subversion).repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ fromJson(inputs.subversion).repository }}
        ref: ${{ fromJson(inputs.subversion).ref }}
        path: subversion

    - name: Cache Subversion archives
      if: ${{ fromJson(inputs.subversion).archive }}
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--${{ fromJson(inputs.subversion).archive }}

    - name: Checkout serf
      uses: actions/checkout@v4
      with:
        repository: apache/serf
        ref: ${{ fromJson(inputs.dependencies).serf }}
        path: serf

    - run: ./build.sh all

    - name: Upload log files
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: log-core-${{ matrix.os }}
        path: 'subversion/*.log'


  prepare:
    if: ${{ contains(fromJson(inputs.targets), 'swig-py') ||
            contains(fromJson(inputs.targets), 'swig-pl') ||
            contains(fromJson(inputs.targets), 'swig-rb') ||
            contains(fromJson(inputs.targets), 'javahl') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}

    env:
      MATRIX_OS: ${{ matrix.os }}

    steps:
    - name: Cache libraries
      uses: actions/cache@v3
      with:
        path: ~/svn
        key: ${{ matrix.os }}--svn-run${{ github.run_number }}.${{ github.run_attempt }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout subversion
      if: ${{ fromJson(inputs.subversion).repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ fromJson(inputs.subversion).repository }}
        ref: ${{ fromJson(inputs.subversion).ref }}
        path: subversion

    - name: Cache Subversion archives
      if: ${{ fromJson(inputs.subversion).archive }}
      uses: actions/cache@v3
      with:
        path: arc
        fail-on-cache-miss: true
        enableCrossOsArchive: true
        key: arc--${{ fromJson(inputs.subversion).archive }}

    - name: Checkout serf
      uses: actions/checkout@v4
      with:
        repository: apache/serf
        ref: ${{ fromJson(inputs.dependencies).serf }}
        path: serf

    - run: ./build.sh install
